<nav class="navbar navbar-expand-lg navbar-light bg-light fixed-top" [class.fixed-header]="isHeaderFixed">
  <div class="container">
    <a class="navbar-brand" routerLink="/">
      <img class="img-fluid" [src]="getLogoSrc()">
    </a>
    <button class="navbar-toggler" type="button" (click)="toggleNavbar()">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse justify-content-between" [ngClass]="{ 'show': isNavbarOpen }">
      <ul class="navbar-nav">
        <li class="nav-item active">
          <a class="nav-link" routerLink="/">Home</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" routerLink="about">About Us</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" routerLink="products">Products</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" routerLink="contact">Contact Us</a>
        </li>
      </ul>
      
      <div style="margin-left: auto; padding-right: 10px">
        <button class="btn btn-primary btn-log" style="margin-right: 10px;" *ngIf="!isLoggedIn" routerLink="/login">
          <i class="fas fa-sign-in-alt"></i> Login
        </button>
        <button class="btn btn-primary btn-log" style="margin-right: 10px;" *ngIf="isLoggedIn" (click)="logout()">
          <i class="fas fa-sign-out-alt"></i> Logout
        </button>
        <button class="btn btn-danger btn-user">
          <a class="" routerLink="/onboarding">
            <i class="fas fa-user-plus"></i> Sign Up
          </a>
        </button>
      </div>
      <button class="btn btn-danger" style="margin-right:10px" (click)="toggleDarkMode()"><i class="fas fa-toggle-off"></i></button>
      <form class="form-inline my-2 my-lg-0" (submit)="onSearchSubmit()">
        <!--<input class="form-control mr-sm-2" type="search" placeholder="Search" aria-label="Search" [(ngModel)]="searchQuery">-->
        <button class="btn btn-danger" type="submit"><i class="fa fa-search"></i></button>
      </form>
    </div>
  </div>

  <!-- Search Results -->
  <div *ngIf="searchResults.length > 0" class="search-results">
    <h3>Search Results</h3>
    <ul>
      <li *ngFor="let result of searchResults">
        <a [routerLink]="['/result', result.id]">{{ result.title }}</a>
      </li>
    </ul>
  </div>
</nav>
