<div class="banner">
  <h1 class="text-danger">About Us</h1>
</div>

<section class="">
  <!-- top card -->
  <div class="bg-light-red">
    <div class="container py-4">
      <div class="row">
        <div class="col-xs-12 col-md-4" *ngFor="let item of abouts">
          <div class="card about-card">
            <div class="card-body">
              <h5 class="card-title text-danger text-center">
                {{ item.attributes.title }}
              </h5>
              <p class="card-text text-center">
                {{ item.attributes.description }}
              </p>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  <div class="my-4">
    <h4 class="text-danger text-center">Our History</h4>
    <ul class="about-history">
      <li
        *ngFor="let item of aboutHistories"
        [style.--accent-color]="getRandomColor()"
      >
        <div class="date">{{ item.attributes.year }}</div>
        <div class="descr">{{ item.attributes.description }}</div>
      </li>
    </ul>
  </div>
</section>
